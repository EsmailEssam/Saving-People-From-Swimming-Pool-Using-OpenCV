<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"   
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Life Saving Mission</title>
  <style>
    body {
      text-align: center;
      margin: 50px;
      font-family: Arial, sans-serif;
    }

    #image-container {
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
    }

    #image-container img {
      border-radius: 15px;
    }

    #buttons-container {
      margin-top: 20px;
    }

    #buttons-container button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
    }

    #buttons-container button.video-btn {
      background-color: #3498db;
      color: #fff;
    }

    #buttons-container button.webcam-btn {
      background-color: #2ecc71;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>Saving People From Swimming Pool</h1>

  <div id="image-container">
    <img src="https://images.pexels.com/photos/870170/pexels-photo-870170.jpeg" alt="Swimming Pool Image" width="500">
  </div>

  <div id="buttons-container">
    <a href="/FrontPage"><button class="video-btn">Video</button></a>
    <a href="/webcam"><button class="webcam-btn">WebCam</button></a>
  </div>
</body>

</html>
